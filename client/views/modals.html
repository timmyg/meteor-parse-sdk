<template name="modals">

  <div class="modal fade" id="signup-modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title text-center">Additional Information</h4>
        </div>
        <div class="modal-body clearfix">
          <div class="">
              <div class="form-group">
                  <label class="sr-only" for="name">Name</label>
                  <input type="text" class="form-control input-lg" id="name" placeholder="Name" autofocus="autofocus">
              </div>
              <div class="form-group">
                  <label class="sr-only" for="title">Title</label>
                  <input type="text" class="form-control input-lg" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                  <label class="sr-only" for="size">Company Size</label>
                  <input type="text" class="form-control input-lg" id="size" placeholder="Company Size">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block text-center submit">Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
