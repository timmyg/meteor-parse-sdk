    <div class="header">
        <div class="hero clearfix">
            <div class="container">
                <ul class="nav nav-pills pull-right">
                </ul>

            </div>

            <div class="col-lg-12">
                <div class="container">
                    <div class="venn_logo

                    </div>
                    
                    <div class="venn_call_to_action
                                col-xs-12 col-lg-8 col-lg-offset-1">
                        <h2 class="text-shadow text-white">We move digital interactions into the physical world</h2>
                        <p class="lead text-white text-shadow">Truly provide an end-to-end user experience</p>
                        <div class="form-group">
                            <div class="col-xs-4 pl-0">
                                <input type="email" class="form-control input-lg" id="InputEmail" placeholder="Email">
                            </div>
                            <div class="col-xs-4 pl-0">
                                 <input type="company" class="form-control input-lg" id="CompanyName" placeholder="Company Name">
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-lg btn-submit early-access-submit">Get Early Access</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="company-logos">
                    <div class="corp-logo brandery"></div>
                    <div class="corp-logo tech-crunch"></div>
                    <div class="corp-logo business-courior"></div>
                    <div class="corp-logo modulus"></div>
                    <div class="corp-logo nodejs"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="summaries">
        <div class="container">
            <div class="feature first col-lg-4">
                <h3 class="feature-title hassle">Removing hassle, <br><b>focused on meeting</b></h3>
                <p>Geolocation, occasion recommendation and collaborative decision making are all included. Venn handles all the difficult parts including geofencing parameters, venue recommendation, and more. Venn is all about making meeting in person faster, safer and easier.</p>
            </div>
            <div class="feature second col-lg-4">
                <h3 class="feature-title customizable"><b>Customizable</b>, <br>yet easy integrate</h3>
                <p>Venn is an easily integratable API and SDK and can be simply customized to help connect people in marketplaces, online dating, social  and professionals networking. You can focus on creating the best user experience and connecting your users. Venn can be the bridge to make meeting in person easy.</p>
            </div>
            <div class="feature third col-lg-4">
                <h3 class="feature-title simple">Meeting made simple, <br><b>on any device</b></h3>
                <p>We want meeting to be faster, safer and easier for anyone needing to meet for the first or hundredth time. We build our tools to be used for any mobile or web product.</p>
            </div>
        </div>
    </div>
    <svg id="summary-bottom-slant" version="1.1" width="100%" height="140" viewBox="0 0 100 100" preserveAspectRatio="none">

    <div class="user-benefit">
        <div class="container-circle">
            <!-- USER CIRCLE -->
        </div>
        <h6 class="section-sub-title text-center">User Benefits</h6>
        <h1 class="section-title text-center">Meeting has been made easier</h1>

        <div class="container container-box">

            <div class="col-xs-12 col-md-9">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>User Features</h2>
                        <p>Adding Venn to your site or application gives your user the tools to make meeting easy. No longer do you cross your fingers and hope for a good experience. The quality meeting experience is now part of your service.</p>
                    </div>

                    <div class="feature-user-container col-lg-5">
                        <h4 class="feature-user max-results">Minimal Info, Maximum Results</h4>
                        <p>With just two points, Venn can identify the most convenient, safest and best places for for your users to meet.</p>
                    </div>

                    <div class="feature-user-container col-lg-5 col-lg-offset-1">
                        <h4 class="feature-user safety-first">Safety Always First</h4>
                        <p>We factor in and only recommend the safest locations for your user to meet. We also make sure that users' geolocations are never shared with other users.</p>
                    </div>


                </div>

                <div class="row">
                    <div class="feature-user-container col-lg-5">
                        <h4 class="feature-user coop-choice">Collaborative Decision Making</h4>
                        <p>No back & forth required. With a couple of quick decisions we can provide the best place for your users.</p>
                    </div>

                    <div class="feature-user-container col-lg-5 col-lg-offset-1">
                        <h4 class="feature-user simple-schedule">Simple Scheduling</h4>
                        <p>Finding times that work for meeting is a hassle. We offer tools to streamline that experience.</p>
                    </div>

                </div>
            </div>

            <div class="user-artwork text-center">
                <div class="col-md-3">
                    <img src="/img/user-benefits/iphone_mapping.png" />
                </div>
            </div>
        </div>
