        <h2 id="my-schedule-widget">My Schedule Widget</h2>
        <h5>Set a user's schedule</h5>
        <p>Saves a user's default weekly schedule so that other's can create meetup's around their schedule. Place this in the user profile, or integrate it into the "listing" process in the case of a marketplace.</p>
        <h3>Integration</h3>
        <p>Drop the code snippet below, replacing the userId in the config object with a unique identifier for that user (usually a database record id).
            <table class="table">
                <thead>
                    <th>Key</th>
                    <th>Value</th>
                </thead>
                <tbody>
                    <tr>
                        <td>apikey</td>
                        <td>Your API Key (found in your profile)</td>
                    </tr>
                    <tr>
                        <td>userid</td>
                        <td>Unique identifier for the user whose schedule is being set</td>
                    </tr>
                </tbody>
            </table>
        </p>
<pre>
&lt;div id=&quot;venn-picktimes&quot;&gt;&lt;/div&gt;
&lt;script&gt;
    config = {
        apikey: &quot;DJHS4389JKRH98FUD0SJL340934&quot;,
        userid: &quot;8434843795JKHDFKJSDHFJKHDS&quot;,
        inviteruserid: &quot;E9382SDFDS409SDDF23PAA&quot;,
        txnid: &quot;KLJSD20384lKHJDJKFSHJD&quot;,
        addresses: [
            &quot;1411 Vine St. Cincinnati, OH 45202&quot;,
            &quot;45040&quot;
        ]
    }
    function vennLoaded(){
        /* anything you want to do after widget has loaded */
    };
    /*do no edit anything below this line*/
    var script = document.createElement(&#39;script&#39;); script.onload = function() {Venn.init(function() {Venn.api(&#39;pickmeetup.js&#39;, { userId: config.userid, apiKey: config.apikey, inviterUserId: config.inviteruserid, addresses: config.addresses, txnId: config.txnid }, &quot;GET&quot;, function(response) {document.getElementById(&#39;venn-picktimes&#39;).innerHTML = response.data; Venn.picktimesLoaded(); vennLoaded();  Venn.setCoords(config.addresses);  }); }); }; script.src = &quot;http://api-tim.getvenn.io/v1/sdk.js?userId=&quot;+config.userid+&quot;&amp;apiKey=&quot;+config.apikey+&quot;&amp;txnId=&quot;+config.txnid+&quot;&amp;inviterUserId=&quot;+config.inviteruserid; document.getElementsByTagName(&#39;head&#39;)[0].appendChild(script);
&lt;/script&gt;
</pre>

        <h2 id="pick-time-widget">Pick Time Widget</h2>
        <p>Allow a user to create a meetup with a another user on your platform.</p>
        <h3>Integration</h3>
        <p>

            <table class="table">
                <thead>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Example</th>
                </thead>
                <tbody>
                    <tr>
                        <td>apikey</td>
                        <td>Your API Key (found in your profile)</td>
                        <td>"KDSL234234JSD34590JKDSHFDS"</td>
                    </tr>
                                        <tr>
                        <td>userid</td>
                        <td>Your platform's unique identifier for this user</td>
                        <td>"435345"</td>
                    </tr>
                                        <tr>
                        <td>authoruserid</td>
                        <td>Your platform's unique identifier for the other user (like a seller in a marketplace)</td>
                        <td>"34002"</td>
                    </tr>
                                        <tr>
                        <td>txnid</td>
                        <td>Unique ID for this meetup (normally a database id for this transaction)</td>
                        <td>"023984902384"</td>
                    </tr>
                                        <tr>
                        <td>addresses</td>
                        <td>Array of addresses so that we can find best place to meet</td>
                        <td>[<br>
                                &nbsp;&nbsp;"1411 Vine St. Cincinnati, OH 45202",<br>
                                &nbsp;&nbsp;"45040"<br>
                            ]<br>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>

        <h2 id="alerts-endpoint">Alerts Endpoint</h2>
        <p>Set up an endpoint for us to call when a user needs to be alerted.</p>
        <h3>Integration</h3>
        <p> We will call your alerts endpoint (that you set up in your profile) any time you should alert your user (when a meetup is finalized, canceled, etc.) You can set up your email template as you prefer.  We will pass you the following parameters in the body of a post request:
        </p>

            <table class="table">
                <thead>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Example</th>
                </thead>
                <tbody>
                    <tr>
                        <td>subject</td>
                        <td>The subject of the email</td>
                        <td>Your Meetup is All Set!</td>
                    </tr>
                    <tr>
                        <td>body</td>
                        <td>The body of the email</td>
                        <td>Your meetup is all set for Friday, March 12th at 3:00 pm at Starbucks at 1490 Main St!</td>
                    </tr>
                    <tr>
                        <td>txnid</td>
                        <td>The txn id that you originally passed us, so that you can reference the transaction in the email.</td>
                        <td>90450023</td>
                    </tr>
                    <tr>
                        <td>userid</td>
                        <td>The user id of the user that you passed us.</td>
                        <td>03454554</td>
                    </tr>
                    <tr>
                        <td>authoruserid</td>
                        <td>The other user id that you passed us.</td>
                        <td>00989345</td>
                    </tr>
                </tbody>
            </table>
