<template name="me">
	<h3>My Profile</h3>
	<form>
        <div class="form-group">
            <label for="inputEmail">Email123456</label>
            <input type="email" class="form-control" id="email" placeholder="{{email}}" disabled> 
        </div>
        <div class="form-group">
            <label for="inputEmail">Company</label>
            <input type="text" class="form-control" id="company" placeholder="{{profile.company}}">
        </div>
        <div class="form-group">
            <label for="inputEmail">API Key</label>
            <input type="text" class="form-control" id="apikey" placeholder="{{profile.apikey}}" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</template>
